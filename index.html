<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class=container>
    <div class="bl-list white-container">
        <div class=form-block>
            <input type="text" placeholder="   Назва Товару" class="good-input">
            <button class="commit-button">Додати</button>
        </div> 
        <div class=good>
        <div class="bl-row ">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <button class="bought-button">Куплено</button>
            <button class="close-button">х</button>
        </div> 
        </div>
        <hr>
        <div class=good>
            <div class="bl-row ">
                <div class="bl-product">
                    Гуси
                </div>
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">2</span>
                    <button class="bl-plus">+</button>
                </div>
                <button class="bought-button">Куплено</button>
                <button class="close-button">х</button>
                
            </div>
            
            
    </div>
    <hr>
    <div class=good>
        <div class="bl-row ">
            <div class="bl-product">
                Столи
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <button class="bought-button">Куплено</button>
            <button class="close-button">х</button>
            
        </div>
        
        
</div>
    
    </div>
        <div class="bl-bought white-container">
            <div class="bl-title">Залишилося</div>
            <div class="left-elements elements">
                <div class="element">
                    <div class="element-name">Помідори</div>
                    <div class=amount>3</div>
                </div>
                <div class=element>
                    <div class="element-name">Гуси</div>
                    <div class=amount>2</div>
                </div>
                <div class="element">
                    <div class="element-name">Столи</div>
                    <div class=amount>1</div>
                </div>
            </div>
            <hr>
            <div class="bl-title">Куплене</div>
            <div class="bought-elements elements">
                <div class="element bought-element">
                    <div class="element-name bought">не печиво</div>
                    <div class=amount>5</div>
                </div>
            </div>
            
        </div>
    </div>
    
</div>

</body>
</html>
